<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarkov Quest Progress - OBS Overlay</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: transparent;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
      color: #fff;
    }

    .overlay-container {
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 500px;
    }

    .stat-card {
      background: linear-gradient(135deg, rgba(20, 22, 30, 0.95) 0%, rgba(30, 33, 45, 0.95) 100%);
      border-radius: 16px;
      padding: 20px 24px;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(107, 115, 255, 0.2);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.05) inset;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(107, 115, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    .stat-card.updated::before {
      left: 100%;
    }

    .stat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .stat-label {
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      color: #a8afc7;
    }

    .stat-value {
      font-size: 28px;
      font-weight: 900;
      color: #fff;
      text-shadow: 0 2px 12px rgba(107, 115, 255, 0.4);
    }

    .progress-container {
      background: linear-gradient(135deg, rgba(15, 16, 22, 0.95) 0%, rgba(25, 28, 38, 0.95) 100%);
      border-radius: 20px;
      padding: 24px;
      position: relative;
      overflow: hidden;
      border: 2px solid rgba(107, 115, 255, 0.3);
      box-shadow:
        0 12px 40px rgba(0, 0, 0, 0.5),
        0 0 60px rgba(107, 115, 255, 0.15);
    }

    .progress-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(107, 115, 255, 0.08) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .progress-content {
      position: relative;
      z-index: 1;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .progress-title {
      font-size: 16px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    .progress-percentage {
      font-size: 32px;
      font-weight: 900;
      background: linear-gradient(135deg, #6b73ff 0%, #00d4ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 2px 8px rgba(107, 115, 255, 0.5));
    }

    .progress-bar-container {
      position: relative;
      height: 32px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3) inset;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #6b73ff 0%, #00d4ff 100%);
      border-radius: 16px;
      position: relative;
      transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow:
        0 0 20px rgba(107, 115, 255, 0.6),
        0 0 40px rgba(107, 115, 255, 0.4),
        0 4px 16px rgba(107, 115, 255, 0.3);
    }

    .progress-bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.3) 0%, transparent 100%);
      border-radius: 16px 16px 0 0;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .progress-glow {
      position: absolute;
      top: 50%;
      right: 0;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, rgba(107, 115, 255, 0.8) 0%, transparent 70%);
      transform: translate(30%, -50%);
      filter: blur(20px);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.6;
        transform: translate(30%, -50%) scale(1);
      }
      50% {
        opacity: 1;
        transform: translate(30%, -50%) scale(1.2);
      }
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 16px;
    }

    .mini-stat {
      background: rgba(20, 22, 30, 0.6);
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .mini-stat-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #8a8fa5;
      margin-bottom: 4px;
    }

    .mini-stat-value {
      font-size: 20px;
      font-weight: 800;
      color: #fff;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .overlay-container > * {
      animation: fadeInUp 0.6s ease-out backwards;
    }

    .overlay-container > *:nth-child(2) {
      animation-delay: 0.1s;
    }

    .overlay-container > *:nth-child(3) {
      animation-delay: 0.2s;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(107, 115, 255, 0.2);
      border-top-color: #6b73ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 40px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .compact .overlay-container {
      padding: 16px;
      gap: 12px;
      max-width: 400px;
    }

    .compact .stat-card {
      padding: 14px 18px;
    }

    .compact .progress-container {
      padding: 18px;
    }

    .compact .stat-value {
      font-size: 22px;
    }

    .compact .progress-percentage {
      font-size: 26px;
    }
  </style>
</head>
<body>
  <div class="overlay-container" id="container">
    <div class="progress-container">
      <div class="progress-content">
        <div class="progress-header">
          <div class="progress-title">Kappa Progress</div>
          <div class="progress-percentage" id="progressValue">0%</div>
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="progressBar" style="width: 0%">
            <div class="progress-glow"></div>
          </div>
        </div>
        <div class="stats-grid">
          <div class="mini-stat">
            <div class="mini-stat-label">Completed</div>
            <div class="mini-stat-value" id="completedValue">0</div>
          </div>
          <div class="mini-stat">
            <div class="mini-stat-label">Total Tasks</div>
            <div class="mini-stat-value" id="totalValue">0</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const REFRESH_INTERVAL = 2000;
    let lastProgressValue = null;

    const params = new URLSearchParams(window.location.search);
    if (params.get('compact') === 'true') {
      document.body.classList.add('compact');
    }

    function updateStats(stats) {
      if (!stats) {
        stats = { total: 0, completed: 0, progress: 0 };
      }

      const totalTasks = stats.total || 0;
      const completedTasks = stats.completed || 0;
      const progress = Math.min(100, stats.progress || 0);

      document.getElementById('totalValue').textContent = totalTasks;
      document.getElementById('completedValue').textContent = completedTasks;
      document.getElementById('progressValue').textContent = progress + '%';
      document.getElementById('progressBar').style.width = progress + '%';

      if (lastProgressValue !== null && lastProgressValue !== progress) {
        const progressContainer = document.querySelector('.progress-container');
        progressContainer.classList.add('updated');
        setTimeout(() => progressContainer.classList.remove('updated'), 500);
      }

      lastProgressValue = progress;
    }

    async function fetchStats() {
      try {
        const savedCompleted = JSON.parse(localStorage.getItem('tt_kappa_tasks_v3') || '[]');
        const response = await fetch('https://api.tarkov.dev/graphql', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            query: `{
              tasks {
                id
                kappaRequired
              }
            }`
          })
        });

        const result = await response.json();
        const allTasks = result.data?.tasks || [];
        const kappaTasks = allTasks.filter(t => t.kappaRequired);
        const completed = savedCompleted.filter(id => kappaTasks.some(t => t.id === id)).length;
        const progress = kappaTasks.length > 0 ? Math.round((completed / kappaTasks.length) * 100) : 0;

        updateStats({
          total: kappaTasks.length,
          completed: completed,
          progress: progress
        });
      } catch(e) {
        console.error('Failed to fetch stats:', e);
      }
    }

    updateStats(null);
    fetchStats();
    setInterval(fetchStats, REFRESH_INTERVAL);
  </script>
</body>
</html>
